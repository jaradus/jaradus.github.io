<script id="about_template" type="text/template">

    <p>
      I enjoy working in <a class="red" target="_blank" href="https://www.ruby-lang.org/en/">Ruby</a>, on and off the <a target="_blank" href="http://rubyonrails.org/" class="red">Rails</a>, sometimes using <a target="_blank" href="http://www.sinatrarb.com/" class="red">Sinatra</a> for lightweight applictions.
    </p>
    <p>
      My daily front-end toolkit includes Javascript (paired with the <a target="_blank" href="http://jquery.com/" class="red">jQuery</a>, <a target="_blank" href="http://underscorejs.org/" class="red">Underscore</a>, <a target="_blank" href="http://backbonejs.org/" class="red">Backbone</a>, and <a target="_blank" href="http://d3js.org/" class="red">D3</a> libraries), HTML5, and CSS3.
    </p>
    <p>
      I love a good <a target="_blank" href="http://www.postgresql.org/" class="red">postgres</a> database.
    </p>
    <p>
      I don’t often use front-end frameworks, but when I do, I use <a target="_blank" href="http://www.getskeleton.com/" class="red">Skeleton</a> or <a target="_blank" href="http://foundation.zurb.com/" class="red">Foundation</a>.
    </p>
  </div>

  <div class="info-panel four columns" id="contact-me">
    <h3>Contact Me</h3>
    <p>
      I’m easily reachable by <span class="cyan">email</span>. You can follow me on Twitter at <a target="_blank" href="https://twitter.com/eschmertzler" class="cyan">@eschmertzler</a>.
    </p>
  </div>

  <div class="info-panel six columns offset-by-nine" id="colophon">
    <h3>Colophon</h3>
    <p>
      Version controlled on and served from my <a target="_blank" href="https://github.com/jaradus" class="cyan">Github</a> profile, this site was built using jQuery and Backbone on a sixteen-column grid adapted from Skeleton.
    </p>
    <p>
      It was designed in <a target="_blank" href="http://www.bohemiancoding.com/sketch/" class="cyan">Sketch</a> and written using <a target="_blank" href="http://www.sublimetext.com/" class="cyan">Sublime Text 3</a>. Photographs were taken on a Nikon D40 and processed in <a target="_blank" href="https://www.apple.com/aperture/" class="cyan">Aperture</a>. <a target="_blank" href="http://www.adobe.com/products/photoshop.html" class="cyan">Photoshop</a> provided the graphics. Header fonts are Helvetica Neue, and the serif body text uses Athelas.
    </p>
